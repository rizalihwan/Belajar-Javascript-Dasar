<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KondisiBersarang</title>
</head>
<body>
    <script>
        var s = '';
        for (var a = 10; a > 1; a--){
            for(var b = 1; b < a; b++){
                s += '*';
            }
            s += '\n';
        }
        console.log(s);
    </script>
</body>
</html>
