<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar While</title>
</head>
<body>
    <script>
        var kondisi = 0;
        while(kondisi <= 10){
            kondisi++;
            if(kondisi <= 6){
                document.write('Angkot No. ' + kondisi + ' beroperasi dengan baik.' + "<br>");
            }else{
                document.write('Angkot No. ' + kondisi + ' Tidak beroperasi dengan baik.' + "<br>");
            }
        }
    </script>
</body>
</html>
